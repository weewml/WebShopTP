<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #333;
        }

        .title p {
            color: #999;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title">
        <h1>WebShop</h1>
        <p>Управление заказами и товарами</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab(event, 'login')">Вход</button>
        <button class="tab" onclick="switchTab(event, 'register')">Регистрация</button>
    </div>

    <!-- ФОРМА ВХОДА -->
    <div id="login" class="form-content active">
        <div id="login-message" class="message"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-username">Логин</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Войти</button>
        </form>
    </div>

    <!-- ФОРМА РЕГИСТРАЦИИ -->
    <div id="register" class="form-content">
        <div id="register-message" class="message"></div>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="reg-username">Логин</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg-role">Роль</label>
                <select id="reg-role" name="role" required>
                    <option value="">Выберите роль</option>
                    <option value="ADMIN">Администратор</option>
                    <option value="DISPATCHER">Диспетчер</option>
                    <option value="STOREKEEPER">Кладовщик</option>
                    <option value="COURIER">Курьер</option>
                </select>
            </div>
            <button type="submit" class="btn" id="registerBtn">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script>
    function switchTab(event, tab) {
        event.preventDefault();

        document.querySelectorAll('.form-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

        document.getElementById(tab).classList.add('active');
        event.target.classList.add('active');
    }

    function showMessage(containerId, message, type) {
        const messageEl = document.getElementById(containerId);
        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
    }

    function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>Вход...';

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData,
            credentials: 'same-origin'
        })
        .then(response => {
            if (response.ok) {
                showMessage('login-message', 'Успешный вход! Перенаправление...', 'success');
                setTimeout(() => {
                    window.location.href = '/redirect-role';
                }, 500);
            } else {
                throw new Error('Ошибка авторизации');
            }
        })
        .catch(error => {
            showMessage('login-message', 'Неверный логин или пароль', 'error');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Войти';
        });
    }

    function handleRegister(event) {
        event.preventDefault();

        const login = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const role = document.getElementById('reg-role').value;
        const registerBtn = document.getElementById('registerBtn');

        registerBtn.disabled = true;
        registerBtn.innerHTML = '<span class="loading"></span>Регистрация...';

        fetch('/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ login, password, role })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text); });
            }
            return response.json();
        })
        .then(data => {
            showMessage('register-message', 'Регистрация успешна! Перейди на вход.', 'success');
            document.getElementById('registerForm').reset();

            setTimeout(() => {
                const loginTab = document.querySelectorAll('.tab')[0];
                const clickEvent = new MouseEvent('click', { bubbles: true });
                loginTab.dispatchEvent(clickEvent);
                document.getElementById('login-username').focus();
            }, 1500);

            registerBtn.disabled = false;
            registerBtn.innerHTML = 'Зарегистрироваться';
        })
        .catch(error => {
            showMessage('register-message', `Ошибка: ${error.message}`, 'error');
            registerBtn.disabled = false;
            registerBtn.innerHTML = 'Зарегистрироваться';
        });
    }

    window.addEventListener('load', () => {
        fetch('/api/users/current', {
            credentials: 'same-origin'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/redirect-role';
            }
        })
        .catch(err => {
            console.log('User not authenticated');
        });
    });
</script>
</body>
</html>
